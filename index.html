<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="card" style="width: 18rem">
        <div class="container">
          <h4><b>Book</b></h4>
          <form>
            <label for="bname">Book name:</label><br />
            <input type="text" id="bname" name="bname" /><br /><br />
            <label for="aname">Author:</label><br />
            <input type="text" id="aname" name="aname" /><br /><br />
            <label for="pages">Pages:</label><br />
            <input type="number" name="pages" id="pages" /><br /><br />
            <label for="scales">Scales</label>
            <input type="checkbox" id="scales" name="scales" /><br /><br />
            <input type="submit" value="Submit" /> <br /><br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
